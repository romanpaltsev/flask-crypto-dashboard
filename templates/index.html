<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы топ-10 криптовалют</title>
    
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .crypto-table {
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary fw-bold">Курсы топ-10 криптовалют</h1>

        <div class="table-responsive">
            <table class="table table-hover table-bordered shadow-sm crypto-table">
                <thead class="table-dark text-white">
                    <tr>
                        <th class="text-center">Криптовалюта</th>
                        <th class="text-center">Цена (USD)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in crypto_dict.items() %}
                    <tr class="align-middle">
                        <td class="fw-semibold text-uppercase text-center">{{ key }}</td>
                        <td class="text-center">{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
